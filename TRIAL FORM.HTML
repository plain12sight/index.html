<html>
  <title>trial form</title>
</html>
<head>
  <link rel="stylesheet" href="./new.css">
    <title>basic css</title>
  <body>
     <h1>SCHOOL DATA</h1>
        <form action="school data">

        </form>
        <label for="username"> enter username</label> 
        <input type="username" id="username" name="username" placeholder="username"  required>
        <br><br>
        <label for="email"> enter email</label> 
        <input type="email" id="email" name="email" placeholder="email"  required>
        <br><br>
        <label for="password"> enter your password</label> 
        <input type="password" id="password" name="password" placeholder="password"  required>
        <br><br>

        <input type="radio" name="gender" value="female">female<br>
        <input type="radio" name="gender" value="male">male<br>
        <input type="radio" name="gender" value="others">others<br>

        <p>select your age</p>
        <input type="radio" name="age" value="0-25" id="option 1">
        <label for="option 1">0-25</label>
        <br>
        <input type="radio" name="age" value="26-60" id="option 2">
        <label for="option 2">26-60</label>
        <br>
        <input type="radio" name="age" value="61-Above" id="option 3">
        <label for="option 3">61-Above</label>

        <br><br>

        <label for="question">security questions</label>
        <select name="question" id="question">
            <option value="q 1">what is the name of your first pet</option>
            <option value="q 2">what is the name of your first teacher</option>
            <option value="q 3">what is your favorite food</option>
            <option value="q 4">what is your mothers madian name</option>
            <option value="q 5">what was your first car</option>
            <option value="q 6">what is your favorite color</option>
        </select>

        <br><br>
        <label for="answers">answer to security question</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">your bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="not less that 70 words.."></textarea>
        <br><br>

        <input type="submit" value="submit the form">

         </form>



    </body>
</head>
